<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQITA — Choisir la langue</title>

    <meta name="description"
        content="AQITA est un projet dédié aux femmes de science oubliées. Choisissez votre langue pour accéder au site." />

    <link rel="alternate" hreflang="fr" href="/fr/index.html">
    <link rel="alternate" hreflang="en" href="/en/index.html">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0b2340;
            color: #ffffff;
        }

        .language {
            text-align: center;
        }

        .language__title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .language__list {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .language__link {
            padding: 0.75rem 1.5rem;
            border: 2px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 999px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .language__link:hover {
            background-color: #ffffff;
            color: #0b2340;
        }
    </style>
</head>

<body>
    <main class="language" role="main">
        <h1 class="language__title">Choisissez votre langue</h1>

        <nav aria-label="Sélecteur de langue">
            <ul class="language__list">
                <li>
                    <a class="language__link" href="/fr/index.html" lang="fr">
                        Français
                    </a>
                </li>
                <li>
                    <a class="language__link" href="/en/index.html" lang="en">
                        English
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</body>

</html>
